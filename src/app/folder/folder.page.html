<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" >
    <ion-toolbar>
      <ion-title size="large" class="header_b">Burçlar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="header_b">
    
    <ion-card-title><b>Hoşgeldiniz!</b></ion-card-title>
    <ion-card-content>
      <b>Doğungün</b> ve <b>Ayınızı</b> giriniz!
    </ion-card-content>
  </ion-card>

  <ion-item>
    <ion-range min="1" max="12" color="secondary" [(ngModel)]="ay"  snaps (ionChange)="aylar(ay)" (ionChange)="burclar(ay,gun)">
      <ion-label slot="start">Ay</ion-label>
      <ion-label slot="end">{{ay_i}}</ion-label>
    </ion-range>
  </ion-item>

  <ion-item>
    <ion-range min="1" max="{{max_gun}}" color="secondary" [(ngModel)]="gun"  snaps (ionChange)="burclar(ay,gun)">
      <ion-label slot="start">Gun</ion-label>
      <ion-label slot="end">{{gun}}</ion-label>
    </ion-range>
  </ion-item>

  <ion-card class="header_b">
    
    <ion-card-title><b>Burcunuz</b></ion-card-title>
   
  
    <ion-card-content >
      <b>{{burc}}</b>
    </ion-card-content>
  </ion-card>
  <ion-card class="header_b">
    <img src="{{burc_r}}"/>
  </ion-card>

</ion-content>
